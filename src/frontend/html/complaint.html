<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form id="complaintForm">
        <!-- Your registration form fields go here -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="vecnumber">Vehicle Number:</label>
        <input type="text" id="vecnumber" name="vecnumber" required>

        <label for="crime">Type of Crime:</label>
        <input type="text" id="crime" name="crime" required>

        <label for="area">Crime Area:</label>
        <input type="text" id="area" name="area" required>

        <label for="date">Date of Crime:</label>
        <input type="date" id="date" name="date" required>

        <label for="fineamt">Fine Amount:</label>
        <input type="number" id="fineamt" name="fineamt" required>

        <label for="duedate">Due Date:</label>
        <input type="date" id="duedate" name="duedate" required>


        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('complaintForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const vecnumber = document.getElementById('vecnumber').value;
            const crime = document.getElementById('crime').value;
            const area = document.getElementById('area').value;
            const date = document.getElementById('date').value;
            const fineamt = document.getElementById('fineamt').value;
            const duedate = document.getElementById('duedate').value;


            try {
                // Perform actual registration API call here
                const response = await fetch('http://localhost:4000/rulemate/v1/complaint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, username, vecnumber, crime, area, date, fineamt, duedate  }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Registration successful, redirect to image.html
                    window.location.href = `letter.html?username=${username}`;
                } else {
                    // Handle registration failure (e.g., show an error message)
                    alert(`Registration failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Error during registration:', error);
            }
        });
    </script>
</body>
</html>
